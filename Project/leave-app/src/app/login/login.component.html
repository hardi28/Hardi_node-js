
<div class="container-fluid">
<div class="row ">
<div class="col-lg-4  bg-white">
<div class="row align-items-center m-h-100">
<div class="mx-auto col-md-8">
    <div class="p-b-20 text-center">
        <p>
            <img src="assets/img/logo.png" width="80" alt="">
        </p>
        <p class="admin-brand-content">
           Leave-APP
        </p>
    </div>
    <h3 class="text-center p-b-20 fw-400">Login</h3>
    <form class="needs-validation" action="#">
        <div class="form-row">
            <div class="form-group floating-label col-md-12">
                <label>Email</label>
                <input type="text" required #email ="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [class.is-invalid]="email.invalid && email.touched" class ="form-control" name="email" [(ngModel)]="userModel.email">
                <small class="text-danger"   [class.d-none]="email.valid || email.untouched " *ngIf="!emailError[0]" >Email is required</small>
                <small class ="text-danger" *ngIf="emailError[0]" >{{ emailError[0] }}</small>
            </div>
            <!-- </div> -->

            <div class="form-group floating-label col-md-12">
                <label>Password</label>
                <input type="password" required #password ="ngModel" [class.is-invalid]="password.invalid && password.touched" class="form-control" name="password" [(ngModel)]="userModel.password">
                <small class="text-danger"  [class.d-none]="password.valid || password.untouched " *ngIf="!emailError[1]">Password is required</small>  
                <small class ="text-danger" *ngIf="emailError[1]" >{{ emailError[1] }}</small>
                <!-- <small class ="text-danger" *ngIf="emailError.length == 1" >{{ emailError[0] }}</small> -->
            </div>
        </div>
        <small class ="text-danger"  *ngIf="error">{{ error }}</small>
        <small class ="text-danger"  *ngIf="emailBackErr">{{ emailBackErr }}</small>
        <button type="submit" (click)="loginUser()" class="btn btn-primary btn-block btn-lg">Login</button>

    </form>
    <p class="text-right p-t-10">
        <a href="#!" class="text-underline">Forgot Password?</a>
    </p>
</div>
</div>
</div>

<div class="col-lg-8 d-none d-md-block bg-cover" style="background-image: url('assets/img/login.svg');">

</div>
</div>
