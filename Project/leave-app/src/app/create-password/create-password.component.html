<!-- <p>{{tokenID}}</p> -->
<img src ="../../assets/img/logo.png">
<div class = "gfg">Password Link</div> 
		<div class = "setup">Setting up password</div> 
		<!-- <div>Create again</div> -->
		<form (ngSubmit) = "checkPassword(this)" method="POST" *ngIf ="!is_expired && !is_used" > 
		<table border = "1" align = "center" > 
			<tr> 
				<!-- Enter Password. -->
				<td>Password:</td> 
				<td>
					<input type = "password" required #password ="ngModel" name = "password1" size = "25" [(ngModel)]="userModel.password">
					<p *ngIf="response">{{response.pass}}</p>
				</td> 
			</tr> 
			<tr> 
				<!-- To Confirm Password. -->
				<td>Confirm Password:</td> 
				<td>
					<input type = "password"  required #confirm_password ="ngModel" name = "confirm_password" size = "25" [(ngModel)]="userModel.confirm_password">
					<p  *ngIf="response">{{response.confirm_password}}</p>
				</td> 
			</tr> 
			<tr> 
				<td colspan = "2" align="center"> 
					<p  *ngIf="response">{{response.all || response.done}}</p>
					<input type = "submit" value = "Submit" method ="SubmitForm()">
				</td> 
			</tr> 
		</table> 
        </form>
